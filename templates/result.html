<!DOCTYPE html>
<html>
<head>
    <title>Data Scraper - Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 3px;
        }
        .error {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
        }
        .success {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Complete</h1>
        <div class="message success">
            <p>Scraping process completed successfully.</p>
            <p>Check the log file for detailed information.</p>
        </div>
    </div>
</body>
</html>
